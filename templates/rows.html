{% for transaction in transactions %}
    <tr>
        <td class="date">{{ transaction[1] }}</td>
        <td class="description">{{ transaction[2] }}</td>
        <td class="amount">{{ transaction[3] }}</td>
        <!-- <td class="type">{{ transaction[4] }}</td> -->
        <td class="category">{{ transaction[5] }}</td>
        <td class="account">{{ transaction[6] }}</td>
    </tr>
{% endfor %}
