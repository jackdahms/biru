<h1>Transactions</h1>
<table>
    <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Source</th>
        <th>Category</th>
    </tr>
    {% for transaction in transactions %}
        <tr>
            <td>{{ transaction[1] }}</td>
            <td>{{ transaction[2] }}</td>
            <td>{{ transaction[3] }}</td>
            <td>{{ transaction[4] }}</td>
            <td>{{ transaction[5] }}</td>
            <td>{{ transaction[6] }}</td>
    {% endfor %}
</table>
