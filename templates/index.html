<!doctype html>
<html><head>
    <title>Biru</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="padding-left: 2%; padding-right: 2%;">
    <h1 style="padding-top: 10px;">Biru</h1>

    <!-- Date control and category list -->
    <div style="display: inline-block">
        <div style="margin-top: 10px; margin-bottom: 10px;">
            <button type="button" id="last_month" class="btn btn-outline-secondary btn-sm" style="padding-left:12px; margin-top: 2px; margin-bottom: 5px">
                <div class="arrow-button left"></div></button>
            <div style="display: inline-block;">
                <label for="start">From:</label>
                <input type="date" id="start" value="2022-10-01" style="margin-right: 20px;">
            </div>
            <div style="display: inline-block;">
                <label for="end">To:</label>
                <input type="date" id="end" value="2022-10-31">
            </div>
            <button type="button" id="next_month" class="btn btn-outline-secondary btn-sm" style="padding-right:12px; margin-top: 2px; margin-bottom: 5px">
                <div class="arrow-button right"></div>
            </button>
        </div>

        <h4>Categories</h4>
        <ul id="categories">
        </ul>
    </div>

    <!-- Summary -->
    <div style="position: absolute; right: 2%; display: inline-block;">
        <h3>Summary</h3>
        <h4>Budgets:</h4>
        <ul>
            <li>Spending: $2500/$2000</li>
            <li>Engines: $400/$600</li>
            <li>Bars and Restaurants: $400/$500</li>
        </ul>
    </div>

    <!-- Donut -->
    <div style="margin: auto; display: inline-block; vertical-align: top;">
        <canvas id="pie" style="width: 600px; margin: auto;"></canvas>
    </div>

    <!-- Transactions -->
    <div style="width: 100%">
        <h2 style="display: inline-block;">Transactions</h2>
        <button type="button" class="btn btn-link btn-sm" style="margin-bottom: 0.5rem;">Load from Mint</button>
        <table id="table" style="width: 100%">
            <tr>
                <th class="tx_th">Date<div id="arrow" class="arrow down"></div></th>
                <th class="tx_th">Description</th>
                <th class="tx_th">Amount</th>
                <!-- <th class="tx_th">Type</th> -->
                <th class="tx_th">Category</th>
                <th class="tx_th">Account</th>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <div>
        <br>
        <a href="https://www.flaticon.com/free-icons/beer" title="beer icons">Beer icons created by Freepik - Flaticon</a>
    </div>

    <!-- Mint Dialogue -->
    <div id="dialog-form" title="Mint Login">
        <form>
            <fieldset>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="text ui-widget-content ui-corner-all">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all">
     
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
</body></html>
