<html><head>
    <title>BIRU</title>

    <script src="{{ url_for('static', filename='jquery-3.6.1.min.js') }}"></script>

<body style="padding-left: 2%; padding-right: 2%;">
    <h1 style="padding-top: 10px;">Biru</h1>
    
    <div style="width: 25%; display: inline-block">

        <div style="margin-top: 10px; margin-bottom: 20px;">
            <label for="start">From:</label>
            <input type="date" id="start" value="2022-10-01" style="margin-right: 20px;">
            <label for="end">To:</label>
            <input type="date" id="end" value="2022-10-31">
        </div>

        <ul id="categories">
            <li>One</li>
            <li>A really long two</li>
            <li>Three</li>
        </ul>
    </div>

    <div style="width: 50%; display: inline-block; vertical-align: top;">
        <canvas id="pie" style="width: 600px; margin: auto;"></canvas>
    </div>

    <div style="width: 100%">
        <h2>Transactions</h2>
        <table id="table" style="width: 100%">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Category</th>
                <th>Account</th>
            </tr>
        </table>
    </div>
